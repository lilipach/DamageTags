<!DOCTYPE html>
<html>
    <head>
        <title>OpsTech IT Tags</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
        <script type="text/javascript" src="script.js"></script>
        <link rel="stylesheet" href="style.css">

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
        <script src="script.js"></script>

    </head>
    <body class="jumbotron">
        
        <div class="container p-5 mt-5 w-75" style="border: solid black;">
            <form>
                <fieldset>
                    <legend>OpsTech IT Damage Tags</legend>
                    <div class="mb-3">
                        <label for="assetNumber" class="form-label">Asset Tag:</label>
                        <input type="text" id="assetNumber" class="form-control" placeholder="">
                    </div> 
                    <div class="mb-3">
                        <label for="description" class="form-label">Issue Description:</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="nextSteps" class="form-label">Next Steps:</label>
                        <textarea class="form-control" id="nextSteps" rows="3"></textarea>
                    </div>


                    <label class="mb-1 d-flex">Damage?</label>
                    <div class="btn-group mb-3 flex-wrap" role="group" aria-label="Basic checkbox toggle button group">
                        <input type="checkbox" class="btn-check" id="screen" autocomplete="off">
                        <label class="btn btn-outline-primary" for="screen">Screen</label>
                    
                        <input type="checkbox" class="btn-check" id="laser" autocomplete="off">
                        <label class="btn btn-outline-primary" for="laser">Laser</label>
                    
                        <input type="checkbox" class="btn-check" id="sound" autocomplete="off">
                        <label class="btn btn-outline-primary" for="sound">Sound</label>
                            
                        <input type="checkbox" class="btn-check" id="clip" autocomplete="off">
                        <label class="btn btn-outline-primary" for="clip">Battery Clip</label>
                            
                        <input type="checkbox" class="btn-check" id="chassi" autocomplete="off">
                        <label class="btn btn-outline-primary" for="chassi">Chassi</label>

                        <input type="checkbox" class="btn-check" id="none" autocomplete="off">
                        <label class="btn btn-outline-primary" for="none">None</label>
                    </div><br>



                    <label class="d-flex">Memoy Wiped?</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                        <label class="form-check-label" for="inlineRadio1">Yes</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                        <label class="form-check-label" for="inlineRadio2">No</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                        <label class="form-check-label" for="inlineRadio3">N/A</label>
                    </div>

                    <div>
                        <label class="d-flex" id="sign"></label>
                    </div>

                </fieldset>
            </form>
      

        </div>

        <div class="container d-flex w-50 justify-content-center">
            <button id="printBtn" type="button" class="btn btn-primary btn-lg m-4 w-25">Print</button>
            <button id="clearBtn" type="button" class="btn btn-secondary btn-lg m-4 w-25">Clear</button>
        </div>

        

    </body>
    </body>
</html>
